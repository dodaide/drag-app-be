version: '3.8'

services:
 backend:
  build: ./
  ports:
   - 127.0.0.1:5000:5000
  environment:
   - PORT=5000
   - MONGODB_URL=mongodb://mongo:27017/drag-app
   - JWT_SECRET=secrettoken
  depends_on:
   - mongo

 mongo:
  image: mongo:4.2.8
  ports:
   - 27017:27017
  volumes:
   - mongodb:/data/db
   - mongodb_config:/data/configdb
volumes:
 mongodb:
 mongodb_config: